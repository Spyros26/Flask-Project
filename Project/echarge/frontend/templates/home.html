{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Charge</h1>
<form method="POST">
  <div class="form-group">
    <label for="car_id">EV ID</label>
    <input
      type="text"
      class="form-control"
      id="car_id"
      name="car_id"
      placeholder="Enter EV ID"
    />
  </div>
  <div class="form-group">
    <label for="kWh Requested">kWh Requested</label>
    <input
      type="text"
      class="form-control"
      id="kWh_Requested"
      name="kWh_Requested"
      placeholder="Enter kWh you want"
    />
  </div>
  <div class="form-group">
    <label for="protocol">Protocol</label>
    <input
      type="text"
      class="form-control"
      id="protocol"
      name="protocol"
      placeholder="Enter protocol"
    />
  </div>
  <div class="form-group">
    <label for="payment">Payment</label>
    <input
      type="text"
      class="form-control"
      id="payment"
      name="payment"
      placeholder="Enter Payment Method"
    />
  </div>
  <div class="form-group">
    <label for="point">Charging Point</label>
    <input
      type="text"
      class="form-control"
      id="point"
      name="point"
      placeholder="Enter Charging Point ID"
    />
  </div>
  
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Charge</button>
  </div>
</form>
{% endblock %}
